<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="screen">
        <div id="numscreen">0</div>
        <div id="numpad">
            <div class="nums">
                <button class="num" id="seven">7</button>
                <button class="num" id="eight">8</button>
                <button class="num" id="nine">9</button>
                <button class="num" id="four">4</button>
                <button class="num" id="five">5</button>
                <button class="num" id="six">6</button>
                <button class="num" id="one">1</button>
                <button class="num" id="two">2</button>
                <button class="num" id="three">3</button>
                <button class="num" id="zero">0</button>
                <button class="num" id="decimal">.</button>
                <button class="num" id="clear">C</button>
            </div>
            <div class="buttons">
                <button class="button operator" id="divide">/</button>
                <button class="button operator" id="multiply">*</button>
                <button class="button operator" id="subtract">-</button>
                <button class="button operator" id="add">+</button>
                <button class="button" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
